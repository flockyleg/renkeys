
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.lightbox_me.js" type="text/javascript" charset="utf-8"></script>
    <title>Lightbox_me - Stupidly Simple Lightboxing - The jQuery lightbox plugin for people who know what they're doing.</title>
    <script type="text/javascript" charset="utf-8">
        $(function () {
            function launch() {
                $('#sign_up').lightbox_me({ centered: true, onLoad: function () { $('#sign_up').find('input:first').focus() } });
            }

            $('#try-1').click(function (e) {
                $("#sign_up").lightbox_me({
                    centered: true, preventScroll: true, onLoad: function () {
                        $("#sign_up").find("input:first").focus();
                    }
                });

                e.preventDefault();
            });


            $('table tr:nth-child(even)').addClass('stripe');
        });
    </script>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="no title" charset="utf-8">

</head>

<body>

    <div id="container">
        <div id="wrapper">
                <h2 id="text_demonstration" class="sprited">Demonstration</h2>
                <div class="demo white">
                    <a href="#" id="try-1" class="try sprited">Try it!</a>                    
                </div>
            </div>



            <div id="sign_up">
                <h3 id="see_id" class="sprited">Can I see some ID?</h3>
                <span>Please sign in using the form below</span>
                <div id="sign_up_form">
                    <label><strong>Username:</strong> <input class="sprited" /></label>
                    <label><strong>Password:</strong> <input class="sprited" /></label>
                    <div id="actions">
                        <a class="close form_button sprited" id="cancel" href="#">Cancel</a>
                        <a class="form_button sprited" id="log_in" href="#">Sign in</a>
                    </div>
                </div>
                <h3 id="left_out" class="sprited">Feeling left out?</h3>
                <span>Don't be sad, just <a href="#">click here</a> to sign up!</span>
                <a id="close_x" class="close sprited" href="#">close</a>
            </div>




        </div>


</body>
</html>
